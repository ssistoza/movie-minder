language: node_js
node_js:
  - 'lts/*'
cache:
  directories:
    - node_modules
script:
  - yarn install
  - yarn run build
deploy:
  provider: script
  skip_cleanup: true
  script:
    - ls
    - cp now.json ./build
    - cd build
    - now --token=$NOW_TOKEN
  on:
    branch: master
